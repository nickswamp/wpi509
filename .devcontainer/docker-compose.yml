version: '3.8'

services:
  app:
    # Your requested Universal image
    image: mcr.microsoft.com/devcontainers/universal:linux
    volumes:
      - ../:/workspaces/wpi509:cached
    command: sleep infinity
    depends_on:
      - db
    networks:
      - wpi-net

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: semester_project
      MYSQL_USER: wpi_user
      MYSQL_PASSWORD: wpi_password
    volumes:
      # Persistence: Data stays if container is rebuilt
      - db-data:/var/lib/mysql
      # Auto-Import: Loads your .sql file from the 'data' folder on first run
      - ../data:/docker-entrypoint-initdb.d
    networks:
      - wpi-net

networks:
  wpi-net:

volumes:
  db-data: